<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./LOGO_KHKT-removebg-preview2.png">
    <link rel="stylesheet" href="./loading.css">

</head>
<body onload="myFunction()" style="margin:0;">
    <div id="loader"></div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
        <video id="video_background" preload="auto" autoplay="true" loop="loop" >
            <source src="./4K Beautiful Anime Scenery.webm" type="video/webm"/>
        </video>
        <header>
            <a href="./signup.html"><img class="logo" src="./Screenshot_20230423_075154-removebg-.png"> 
            <div class="navigation">
                <a href="./feedback.html">feedback</a>
                <a href="https://zalo.me/0983798171">hỗ trợ (zalo)</a>
                <a href="https://www.facebook.com/nteam070327IT/">FB Như Đăng</a>
            </div>
        </header>


        <div class="form" onsubmit="sign_up()">
            <h2>Tạo Tài Khoản</h2>
            <form action="">
                <div class="input-field">
                    <input style="color: aliceblue; left: 0px;" type="text" placeholder="Email" id="email" required />
                    <i class="far fa-user-circle"></i>
                </div>
                <div class="input-field">
                    <input style="color: aliceblue; left: 0px;" type="text" placeholder="Tên đăng nhập" id="username" required />
                    <i class="far fa-user-circle"></i>
                </div>
                <div class="input-field">
                    <input style="color: aliceblue; left: 0px;" type="text" placeholder="Mật khẩu" id="password" required />
                    <i class="far fa-user-circle"></i>
                </div>
                <div class="input-field button">
                    <button type="submit"><b>Tạo tài khoản</b></button>
                </div>
                <br>
                <div class="login-signup">
                    <p><b>Bạn đã có tài khoản?</b> <a href="./index.html"><b>Đăng nhập</b></a></p>
                </div>
                <br>
                <p id="textcc"><b>⚠️Chú ý⚠️: Video To Text (ASCII) </b></p>

            </form>
        </div>   
    </div>
    <!-- <audio autoplay loop>
        <source src="./audio1.mp3">
    </audio> -->
</body>
<script src="./loading.js"></script>

<script>
    setInterval(() => {
        flashTitle("Kachion" , "Sign up")
    },1500);
    
    function flashTitle(pageTitle, newTitle) {
        if (document.title == pageTitle) {
            document.title = newTitle;
        } else {
            document.title = pageTitle;
        }
    }    
</script>
<script src="./index.js"></script>
</html>
