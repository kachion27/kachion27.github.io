    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./LOGO_KHKT-removebg-preview2.png">
</head>
<body>
    <video id="video_background" preload="auto" autoplay="true" loop="loop" >
        <source src="./4K Beautiful Anime Scenery.webm" type="video/webm"/>
    </video>
    <header>
        <a href="./signup.html"><img class="logo" src="./Screenshot_20230423_075154-removebg-.png"> 
        <div class="navigation">

    </header>


    <div class="form" onsubmit="sign_up()">
        <h2>Tạo Tài Khoản</h2>
        <form action="">
            <div class="input-field">
                <input style="color: aliceblue;" type="text" placeholder="Email" id="email" required />
                <i class="far fa-user-circle"></i>
            </div>
            <div class="input-field">
                <input style="color: aliceblue;" type="text" placeholder="Tên đăng nhập" id="username" required />
                <i class="far fa-user-circle"></i>
            </div>
            <div class="input-field">
                <input style="color: aliceblue;" type="text" placeholder="Mật khẩu" id="password" required />
                <i class="far fa-user-circle"></i>
            </div>
            <div class="input-field button">
                <button type="submit"><b>Tạo tài khoản</b></button>
            </div>
            <br>
            <div class="login-signup">
                <p><b>Bạn đã có tài khoản?</b> <a href="./index.html"><b>Đăng nhập</b></a></p>
            </div>
            <br>
            <p id="textcc"><b>⚠️Chú ý⚠️: Video To Text (ASCII) </b></p>

        </form>
        
    </div>
